name: Create Git Tag

on:
  pull_request:
    branches: [ 'master' ]

jobs:
  create-git-tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
    - name: Commit files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git tag -a "test_tag" -m "this is a test tag"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        force: true
        tags: true
        branch: ${{ github.ref }}